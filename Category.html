        <script>
            getParameter = (key) => {
            // Address of the current window
                address = window.location.search
                // Returns a URLSearchParams object instance
                parameterList = new URLSearchParams(address)
                // Returning the respected value associated
                // with the provided key
                return parameterList.get(key)
            }
            //alert(getParameter('Category'));

                
            $.ajax({
                type : 'GET',
                url : 'http://twintrip.site:5000/getCategory?Category='+getParameter('Category'),
                success : function(result){
                        Images = result.split(',');
                        count = 0;
						var addHTML = "<div class='tiles2'>"
                        for( idx = 0; idx <= 8 ; idx=idx+2 ){
                            addHTML += "<article class='image'>\
									<span class = 'image'>\
										<a href='DomestryImage.html?Num="+Images[idx]+"'>\
											<img src='" + Images[idx] + "'>\
										</a>\
									</span>\
								</article>\
								<article class='image'>\
									<span class = 'image'>\
										<a href='DomestryImage.html?Num="+Images[idx+1]+"'>\
											<img src='" + Images[idx+1] + "'>\
										</a>\
									</span>\
								</article>"
						}
						addHTML += "</div>"
						$("#ImageList").append(addHTML)
			},
			error: function(xhr, ajaxOptions, thrownError){
			},
		});
	</script>
